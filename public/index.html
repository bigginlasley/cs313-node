<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="clientside.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="./stylesheets/main.css" rel="stylesheet" type="text/css"/>
<title>LFG</title>
</head>






<body data-gr-c-s-loaded="true">




<div class="bg_img-1">

        <div class="d4">

                <select id='atype' name='atype'>
                        <option value="Lifting">lifting</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Bridge Jumping">Bridge Jumping</option>
                        <option value="Snowmobiling">Snowmobiling</option>
                        </select>
                        
                        <button onclick="filterResults()">Results</button>
                        <table id="act_list">
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>location</th>
                                <th>time</th>
                                <th>Capacity</th>
                                <th>Count</th>
                            </tr>
                        </table>
                        <button onclick="getAll()">getAll</button>
         
          
            <table id="adder">
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Time</th>
                    <th>Capacity</th>
                    <th>Count</th>
                </tr>
                <tr>
                    <td><input type="text" name="act_name" id="act_name" placeholder="Enter activity name"></td>
                    <td><select id='type' name='type'>
                        <option value="Lifting">lifting</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Bridge Jumping">Bridge Jumping</option>
                        <option value="Snowmobiling">Snowmobiling</option>
                        </select></td>
                    <td><input type="text" name="location" id="location" placeholder="Enter activity location"></td>
                    <td><input type="time" name="time" id="time"></td>
                    <td><input type="number" name="capacity" id="capacity" placeholder="Enter activity capacity"></td>
                    <td><input type="number" name="count" id="count" placeholder="Enter activity name"></td>
                </tr>

            </table>
            <button onclick="addOn()">Create Event</button>
        </div>
    </div> 

</body>
</html>
